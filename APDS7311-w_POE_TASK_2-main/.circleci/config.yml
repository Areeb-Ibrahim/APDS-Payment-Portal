version: 2.1

# Updated config with flexible path detection
jobs:
  build:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    steps:
      - checkout

      # Debug: Show directory structure
      - run:
          name: Debug - Show Directory Structure
          command: |
            echo "======================================"
            echo "Current directory:"
            pwd
            echo "======================================"
            echo "Files and folders in current directory:"
            ls -la
            echo "======================================"
            echo "Looking for backend and frontend directories:"
            find . -maxdepth 3 -type d -name "backend" -o -type d -name "frontend" | head -10
            echo "======================================"

      # Install backend dependencies
      - run:
          name: Install Backend Dependencies
          command: |
            # Find backend directory dynamically
            BACKEND_PATH=$(find . -type d -name "backend" -not -path "/node_modules/" | head -1)
            
            if [ -z "$BACKEND_PATH" ]; then
              echo "ERROR: Cannot find backend directory anywhere"
              echo "Current directory structure:"
              find . -maxdepth 3 -type d
              exit 1
            fi
            
            echo "Found backend at: $BACKEND_PATH"
            cd "$BACKEND_PATH"
            npm install

      # Install frontend dependencies
      - run:
          name: Install Frontend Dependencies
          command: |
            # Find frontend directory dynamically
            FRONTEND_PATH=$(find . -type d -name "frontend" -not -path "/node_modules/" | head -1)
            
            if [ -z "$FRONTEND_PATH" ]; then
              echo "ERROR: Cannot find frontend directory anywhere"
              echo "Current directory structure:"
              find . -maxdepth 3 -type d
              exit 1
            fi
            
            echo "Found frontend at: $FRONTEND_PATH"
            cd "$FRONTEND_PATH"
            npm install

      # Run backend tests (optional)
      - run:
          name: Run Backend Tests
          command: |
            # Find backend directory dynamically
            BACKEND_PATH=$(find . -type d -name "backend" -not -path "/node_modules/" | head -1)
            
            if [ -n "$BACKEND_PATH" ]; then
              cd "$BACKEND_PATH"
              npm test || echo "No backend tests configured"
            else
              echo "Skipping backend tests - directory not found"
            fi

      # Run frontend tests (optional)
      - run:
          name: Run Frontend Tests
          command: |
            # Find frontend directory dynamically
            FRONTEND_PATH=$(find . -type d -name "frontend" -not -path "/node_modules/" | head -1)
            
            if [ -n "$FRONTEND_PATH" ]; then
              cd "$FRONTEND_PATH"
              npm test -- --passWithNoTests || echo "No frontend tests configured"
            else
              echo "Skipping frontend tests - directory not found"
            fi

      # Run SonarCloud Scan
      - run:
          name: Run SonarCloud Analysis
          command: |
            # Find the project root (where backend and frontend are)
            BACKEND_PATH=$(find . -type d -name "backend" -not -path "/node_modules/" | head -1)
            
            if [ -n "$BACKEND_PATH" ]; then
              # Navigate to parent directory of backend
              PROJECT_ROOT=$(dirname "$BACKEND_PATH")
              echo "Running SonarCloud from: $PROJECT_ROOT"
              cd "$PROJECT_ROOT"
            else
              echo "Running SonarCloud from current directory"
            fi
            
            npx -y sonar-scanner@5.0.1 \
              -Dsonar.organization=Areeb-Ibrahim \
              -Dsonar.projectKey=Areeb-Ibrahim_APDS-Payment-Portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
