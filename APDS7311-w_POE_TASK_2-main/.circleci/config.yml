version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project

commands:
  install-dependencies:
    description: "Install Node.js dependencies"
    steps:
      - run:
          name: Install dependencies
          command: |
            cd APDS7311-w_POE_TASK_2-main
            npm install

jobs:
  build-test:
    executor: node-executor
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Build project
          command: |
            cd APDS7311-w_POE_TASK_2-main
            npm run build || echo "No build script found"
      - run:
          name: Run tests
          command: |
            cd APDS7311-w_POE_TASK_2-main
            npm test || echo "No test script found"

  code-quality:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies for scan
          command: |
            cd APDS7311-w_POE_TASK_2-main
            npm install
      - sonarcloud/analyze:
          projectkey: "Areeb-Ibrahim_APDS-Payment-Portal"
          organization: "areeb-ibrahim"

workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-test
      - code-quality:
          requires:
            - build-test
