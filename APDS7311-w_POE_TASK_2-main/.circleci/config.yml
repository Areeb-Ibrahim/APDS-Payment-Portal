version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    steps:
      - checkout

      # Debug: Show directory structure
      - run:
          name: Debug - Show Directory Structure
          command: |
            echo "======================================"
            echo "Current directory:"
            pwd
            echo "======================================"
            echo "Files and folders in current directory:"
            ls -la
            echo "======================================"
            echo "Looking for backend and frontend directories:"
            find . -maxdepth 3 -type d -name "backend" -o -type d -name "frontend" | head -10
            echo "======================================"

      # Install backend dependencies
      - run:
          name: Install Backend Dependencies
          command: |
            if [ -d "backend" ]; then
              echo "Found backend at root level"
              cd backend
            elif [ -d "APDS7311-w_POE_TASK_2-Main/backend" ]; then
              echo "Found backend in APDS7311-w_POE_TASK_3-Main/"
              cd APDS7311-w_POE_TASK_2-Main/backend
            else
              echo "ERROR: Cannot find backend directory"
              ls -la
              exit 1
            fi
            npm install

      # Install frontend dependencies
      - run:
          name: Install Frontend Dependencies
          command: |
            if [ -d "frontend" ]; then
              echo "Found frontend at root level"
              cd frontend
            elif [ -d "APDS7311-w_POE_TASK_2-Main/frontend" ]; then
              echo "Found frontend in APDS7311-w_POE_TASK_2-Main/"
              cd APDS7311-w_POE_TASK_3-Main/frontend
            else
              echo "ERROR: Cannot find frontend directory"
              ls -la
              exit 1
            fi
            npm install

      # Run backend tests (optional)
      - run:
          name: Run Backend Tests
          command: |
            if [ -d "backend" ]; then
              cd backend
            elif [ -d "APDS7311-w_POE_TASK_2-Main/backend" ]; then
              cd APDS7311-w_POE_TASK_2-Main/backend
            fi
            npm test || echo "No backend tests configured"

      # Run frontend tests (optional)
      - run:
          name: Run Frontend Tests
          command: |
            if [ -d "frontend" ]; then
              cd frontend
            elif [ -d "APDS7311-w_POE_TASK_2-Main/frontend" ]; then
              cd APDS7311-w_POE_TASK_2-Main/frontend
            fi
            npm test -- --passWithNoTests || echo "No frontend tests configured"

      # Run SonarCloud Scan
      - run:
          name: Run SonarCloud Analysis
          command: |
            # Navigate to project root if needed
            if [ -d "APDS7311-w_POE_TASK_2-Main" ]; then
              echo "Running SonarCloud from APDS7311-w_POE_TASK_3-Main/"
              cd APDS7311-w_POE_TASK_2-Main
            else
              echo "Running SonarCloud from root"
            fi
            npx -y sonar-scanner@5.0.1 \
              -Dsonar.organization=Areeb-Ibrahim \
              -Dsonar.projectKey=Areeb-Ibrahim_APDS-Payment-Portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN

workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
